<!DOCTYPE html>

<head>

<body>

    <div id="tou">

    <div id="denglu">
        <div class="main">

                依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！新版《国美平台隐私政策》已上线，将更有利于保护您的个人隐私。

            <div class="zhanghu">
                <h3>账户登录</h3>
                <input type="text" placeholder="手机号/用户名/邮箱/门店会员卡" id="username">
                <input type="password" placeholder="密码" id="password">
                <input type="checkbox">
                <span>自动登录</span>

                    <a href="">门店会员卡登录</a>
                    <span></span>

                    <span></span>
                    <a href="">QQ</a>
                    <span></span>

                    <span></span>
                    <a href="">微博</a>
                    <span></span>

                </div>
            </div>
        </div>
    </div>
    <div id="di">
        <img src="images/dengludibu.png" alt="">
    </div>
    <script src="js/jquery1.11.js"></script>
    <script>
        $("#btn").click(function() {
            var username = $("#username").val();
            var password = $("#password").val();

            $.get("http://jx.xuzhixiang.top/ap/api/login.php", {
                username: username,
                password: password
            }).then(foo => {
                if (foo.code == 1) {
                    window.location.href = "index.html"
                } else {
                    alert("用户名/密码错误");
                }

            });

        })
    </script>
</body>
