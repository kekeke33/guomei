<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 1400px;
            height: 300px;
            border: 1px solid red;
            display: flex;
        }
        /* img {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        } */
        
        li {
            width: 300px;
            height: 300px;
            border: 1px solid yellow;
        }
        
        img {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <ul>
        <!-- <li>
            <img src="images/bingxiang1.jpg" alt="">
            <p>华为手机</p>
            <span>500.00</span>
        </li> -->
    </ul>
    <script src="js/jquery1.11.js"></script>
    <script>
        $.get("http://localhost:3000/productlist").then(data => {
            // console.log(data);
            // console.log(data[0].title);
            var oUl = $("ul");
            var oLi = $("li");
            let aLi = `
           <li>
            <img src="${data[0].imgUrl}" alt="">
            <p>${data[0].title}</p>
            <span>${data[0].price}</span>
        </li>
            `
            oUl.html(aLi)
        })
    </script>
</body>

</html>
