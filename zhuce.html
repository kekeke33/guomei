<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/zhuce.css">
</head>

<body>
    <!-- 头 -->
    <div class="tou">
        <img src="images/zhucelogo.png" alt="">
        <p>我已经注册，现在就<a href="denglu.html">登录</a></p>
    </div>
    <!-- 注册 -->
    <div class="bigzhuce">
        <div class="zhuce">
            <input type="text" placeholder="请输入真实姓名">
            <input type="text" placeholder="请设置昵称" id="username">
            <input type="text" placeholder="请设置密码" id="password">
            <input type="password" placeholder="请确认密码">
            <input type="checkbox">
            <p>我已阅读并同意<a href="https://login.gome.com.cn/authAgreeMent">《国美平台服务协议》</a><a href="https://login.gome.com.cn/authAgreeMentPrivacy">《国美平台隐私政策》</a><a href="https://login.gome.com.cn/authAgreeMentPay">《美付宝服务协议》</a></p>
            <input type="button" value="注册" id="btn">
        </div>
    </div>
    <div id="di">
        <img src="images/dengludibu.png" alt="">
    </div>
    <script src="js/jquery1.11.js"></script>
    <script>
        $("#btn").click(function() {
            var username = $("#username").val();
            var password = $("#password").val();
            $.get("http://jx.xuzhixiang.top/ap/api/reg.php", {
                username: $("#username").val(),
                password: $("#password").val()
            }).then(foo => {
                if (foo.code == 1) {
                    window.location.href = "denglu.html"
                } else {
                    alert("用户名重复");
                }
            });

        })
    </script>
</body>

</html>
